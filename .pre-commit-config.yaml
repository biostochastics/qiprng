# Pre-commit hooks for qiprng R package with C++ components
# See https://pre-commit.com for more information

repos:
  # Standard file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: '\.Rd$'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
      # Disabled: Allow direct commits to main for single-developer workflow
      # - id: no-commit-to-branch
      #   args: ['--branch', 'main', '--branch', 'master']

  # R-specific hooks using local system R (more reliable than renv-based hooks)
  - repo: local
    hooks:
      - id: style-files
        name: style-files
        entry: Rscript -e "if (requireNamespace('styler', quietly=TRUE)) styler::style_file(commandArgs(trailingOnly=TRUE)) else message('styler not installed, skipping')"
        language: system
        files: '\.(R|Rmd|Rmarkdown|Rnw)$'
        exclude: '(RcppExports\.R|renv/)'

      - id: lintr
        name: lintr
        entry: Rscript -e "if (requireNamespace('lintr', quietly=TRUE)) { files <- commandArgs(trailingOnly=TRUE); for (f in files) { lints <- lintr::lint(f); if (length(lints) > 0) print(lints) } } else message('lintr not installed, skipping')"
        language: system
        files: '\.(R|Rmd|Rmarkdown|Rnw)$'
        exclude: '(RcppExports\.R|renv/)'

      - id: parsable-R
        name: parsable-R
        entry: Rscript -e "for (f in commandArgs(trailingOnly=TRUE)) { tryCatch(parse(f), error=function(e) { message(paste('Parse error in', f, ':', e$message)); quit(status=1) }) }"
        language: system
        files: '\.(R|Rmd|Rmarkdown|Rnw)$'
        exclude: 'renv/'

      - id: no-browser-statement
        name: no-browser-statement
        entry: Rscript -e "for (f in commandArgs(trailingOnly=TRUE)) { txt <- readLines(f, warn=FALSE); if (any(grepl('browser[(]', txt))) { message(paste('browser() found in', f)); quit(status=1) } }"
        language: system
        files: '\.(R|Rmd|Rmarkdown|Rnw)$'
        exclude: 'renv/'

      - id: no-debug-statement
        name: no-debug-statement
        entry: Rscript -e "for (f in commandArgs(trailingOnly=TRUE)) { txt <- readLines(f, warn=FALSE); if (any(grepl('debug[(]|debugonce[(]', txt))) { message(paste('debug() found in', f)); quit(status=1) } }"
        language: system
        files: '\.(R|Rmd|Rmarkdown|Rnw)$'
        exclude: 'renv/'

  # C++ formatting and linting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        files: '\.(cpp|hpp|c|h)$'
        args: ['-i', '--style=file']

  # C++ static analysis (optional - may need setup)
  # - repo: https://github.com/pocc/pre-commit-hooks
  #   rev: v1.3.5
  #   hooks:
  #     - id: clang-tidy
  #       args: [--checks=*, --warnings-as-errors=*]
  #     - id: cpplint

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Local custom hooks
  - repo: local
    hooks:
      # Check for common R artifacts
      - id: forbid-to-commit
        name: Don't commit common R artifacts
        entry: Cannot commit .Rhistory, .RData, .Rds or .rds.
        language: fail
        files: '\.(Rhistory|RData|Rds|rds)$'

      # Run R CMD check (lightweight)
      - id: r-cmd-check
        name: R CMD check (no manual/vignettes)
        entry: R CMD check --no-manual --no-vignettes --no-build-vignettes .
        language: system
        pass_filenames: false
        types: [r]
        stages: [pre-push]

      # Check for MPFR precision warnings
      - id: check-precision-warnings
        name: Check for precision loss warnings
        entry: bash -c 'grep -r "PRECISION_WARNING_THRESHOLD\|PRECISION_ERROR_THRESHOLD" src/ | grep -v "static const"'
        language: system
        pass_filenames: false
        types: [c++]

      # Verify seed/crypto mixing incompatibility check exists
      - id: verify-seed-crypto-check
        name: Verify seed+crypto mixing check
        entry: bash -c 'grep -q "deterministic seed with ChaCha20 mixing" src/rcpp_exports.cpp && echo "Seed/crypto check verified" || (echo "Seed/crypto incompatibility check missing!" && exit 1)'
        language: system
        pass_filenames: false
        types: [c++]

# Configuration for pre-commit.ci
ci:
  autoupdate_schedule: monthly
  skip: [r-cmd-check, style-files, lintr, parsable-R, no-browser-statement, no-debug-statement]
