url: https://biostochastics.github.io/qiprng/
template:
  bootstrap: 5
  bootswatch: darkly
  theme: arrow-dark
  bslib:
    pkgdown-nav-height: 100px
    bg: "#1a1a1a"
    fg: "#e6e6e6"
    primary: "#0d6efd"
    secondary: "#6c757d"
    success: "#198754"
    info: "#0dcaf0"
    warning: "#ffc107"
    danger: "#dc3545"
    light: "#2c2c2c"
    dark: "#e6e6e6"
    base_font: {google: "Inter"}
    heading_font: {google: "Poppins"}
    code_font: {google: "JetBrains Mono"}

home:
  title: "QIPRNG - Quadratic Irrational Pseudo-Random Number Generator"
  description: >
    A high-performance PRNG based on quadratic irrationals with MPFR precision,
    cryptographic mixing, and comprehensive statistical testing suite.
  links:
  - text: Browse source code
    href: https://github.com/biostochastics/qiprng
  - text: Report a bug
    href: https://github.com/biostochastics/qiprng/issues
  strip: [CLAUDE.md, GEMINI.md]

authors:
  Steven Tobin:
    href: https://github.com/biostochastics

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
      aria-label: Home
    reference:
      text: "Reference"
      href: reference/index.html
    articles:
      text: "Articles"
      href: articles/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/biostochastics/qiprng
      aria-label: View on GitHub

